<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mel's Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ttt-container">
      <h1>Tic Tac Toe</h1>
      <div class="turn-counter">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
      <div class="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="btns">
        <div class="restart-btn btn">Restart</div>
      </div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header-container">
            <div class="modal-header">Congrats!</div>
            <span class="close">&times;</span>
          </div>
          <div class="modal-text-container">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
